<div class="container">
<mat-form-field>
  <mat-label>Nazwa Taska</mat-label>
  <input matInput #taskinput placeholder="nowy task" #input>
</mat-form-field>
<button mat-button type="button" (click)='add()'>Add</button>
<mat-list *ngFor="let item of list.list">
    <div class="group">
      <input type="checkbox" id={{item.id}} (click)="changeDone(item.id)"/>
      <label>{{item.name}}</label>
  </div>
</mat-list>
</div>
